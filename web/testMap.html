<html>
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="js/map.js"></script>
    <script type="text/javascript">
        function testMap() {
            var m = new Map();
            m.put('key1', 'Comtop');
            m.put('key2', '南方电网');
            m.put('key3', '景新花园');
            alert("init:" + m);

            m.put('key1', '康拓普');
            alert("set key1:" + m);

            m.remove("key2");
            alert("remove key2: " + m);

            var s = "";
            m.each(function (key, value, index) {
                s += index + ":" + key + "=" + value + "/n";
            });
            alert(s);
        }
        testMap();
    </script>

</head>
<body>
<input type="button" value="test" onclick="testMap()">
</body>
</html>
